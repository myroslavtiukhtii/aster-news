<!DOCTYPE html>
<html lang="en">

<head>
	<title>HomePage</title>
	<meta charset="UTF-8">
	<meta name="format-detection" content="telephone=no">
	<!-- <style>body{opacity: 0;}</style> -->
	<link rel="stylesheet" href="css/style.min.css?_v=20230123185739">
	<link rel="shortcut icon" href="favicon.ico">
	<!-- <meta name="robots" content="noindex, nofollow"> -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap&_v=20230123185739" rel="stylesheet">
</head>

<body>
	<div class="wrapper">
		<!-- <header class="header">
	<div class="header__container">
	</div>
</header> -->
		<main class="page">
			<section class="main">
				<div class="menu">
					<nav class="menu__list">
						<li class="menu__item">
							<a class="menu__link" href="#">
								<picture><source srcset="img/main-logo.webp" type="image/webp"><img src="img/main-logo.png" alt="Logo Aster News"></picture>
								Aster News
							</a>
						</li>
						<li class="menu__item">
							<a class="menu__link" href="#">
								<svg>
									<use xlink:href="img/icons/icons.svg#menu-icon-home"></use>
								</svg>
								Top Stories
							</a>
						</li>
						<li class="menu__item">
							<a class="menu__link" href="#">
								<svg>
									<use xlink:href="img/icons/icons.svg#menu-icon-globe"></use>
								</svg>
								Around the World
							</a>
						</li>
						<li class="menu__item">
							<a class="menu__link" href="#">
								<svg>
									<use xlink:href="img/icons/icons.svg#menu-icon-briefcase"></use>
								</svg>
								Business
							</a>
						</li>
						<li class="menu__item">
							<a class="menu__link" href="#">
								<svg>
									<use xlink:href="img/icons/icons.svg#menu-icon-activity"></use>
								</svg>
								Health
							</a>
						</li>
						<li class="menu__item">
							<a class="menu__link" href="#">
								<svg>
									<use xlink:href="img/icons/icons.svg#menu-icon-shield"></use>
								</svg>
								Covid 19
							</a>
						</li>
						<li class="menu__item">
							<a class="menu__link" href="#">
								<svg>
									<use xlink:href="img/icons/icons.svg#menu-icon-play-circle"></use>
								</svg>
								Entertainment
							</a>
						</li>
						<li class="menu__item">
							<a class="menu__link" href="#">
								<svg>
									<use xlink:href="img/icons/icons.svg#menu-icon-award"></use>
								</svg>
								Sports
							</a>
						</li>
						<li class="menu__item">
							<a class="menu__link" href="#">
								<svg>
									<use xlink:href="img/icons/icons.svg#menu-icon-message-circle"></use>
								</svg>
								Discussion
							</a>
						</li>
						<li class="menu__item">
							<a class="menu__link" href="#">
								<svg>
									<use xlink:href="img/icons/icons.svg#menu-icon-bell"></use>
								</svg>
								Notification
							</a>
						</li>
						<li class="menu__item">
							<a class="menu__link" href="#">
								<svg>
									<use xlink:href="img/icons/icons.svg#menu-icon-settings"></use>
								</svg>
								News Feed Settings
							</a>
						</li>
					</nav>
					<div class="menu__subscribe">
						<svg>
							<use xlink:href="img/icons/icons.svg#menu-icon-gift"></use>
						</svg>
						<h3 class="subscribe__title">Subscribe to Premium</h3>
						<span class="subscribe__price">$8<span class="subscribe__month">/m</span></span>
						<button class="subscribe__button">Update</button>
					</div>
				</div>
				<div class="main__block">
					<div class="header">
						<div class="header__search">
							<input class="search__input" type="text" placeholder="Search for news..">
						</div>
						<div class="header__latest">
							<h3 class="latest__text">
								Latest news on
								<a href="#">Covid-19</a>
							</h3>
							<svg>
								<use xlink:href="img/icons/icons.svg#menu-icon-arrow-right"></use>
							</svg>
						</div>
						<div class="header__profile">
							<svg class="profile__user">
								<use xlink:href="img/icons/icons.svg#menu-icon-user"></use>
							</svg>
							<h3 class="profile__text">My Profile</h3>
							<svg class="profile__arrow">
								<use xlink:href="img/icons/icons.svg#menu-icon-arrowdown"></use>
							</svg>
						</div>
					</div>

				</div>
			</section>
		</main>
		<footer class="footer">
			<div class="footer__container">
			</div>
		</footer>
	</div>
	<script src="js/app.min.js?_v=20230123185739"></script>
</body>

</html>
